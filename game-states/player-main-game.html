  <div class="modal-content" id="write-answer-modal-content">

  <div class="modal-body">

  <script>
    $('#myModal').on('shown.bs.modal', function () {
    $('#write-answer-input').trigger('focus')
    
    answerModalWidth = $('#write-answer-modal-content').width();
    answerModalHeight = $('#write-answer-modal-content').height();
    
    $('#write-answer-modal-content').css("transition", "0s");
    $('#write-answer-modal-content').fadeOut(0);
    $('#write-answer-modal-dialog').fadeOut(0);
    $('#write-answer-modal-content').css("filter", "blur(100px)");
    
    if (answerModalHeight > answerModalWidth){
    //landscape. card height at 90% via css
    $('#write-answer-modal-content').width((answerModalHeight * 0.7) + "px")
    
    } else {
    //portrait. card width at 90% via css
    $('#write-answer-modal-content').height((answerModalWidth * 1.5) + "px")
    }
    
    
    $('#write-answer-modal-content').css("transition", "0.2s");
    $('#write-answer-modal-content').fadeIn(100);
    $('#write-answer-modal-dialog').fadeIn(100);
    
    $('#write-answer-modal-content').css("filter", "blur(0px)");
    
    })
    </script>
